<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link href="https://fonts.googleapis.com/css?family=Kurale|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/navigation.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <header class="bg-secondary text-white">
        <div class="container">
            <nav class="navbar sticky-top navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="https://chaelor.github.io/">
                    <h1>Train Schedule</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="ml-auto">
                        <div class="navbar-nav">
                            <li>
                                <a class="nav-item nav-link text-white" href="https://chaelor.github.io/">About</a>
                            </li>
                            <li>
                                <a class="nav-item nav-link text-white" href="https://chaelor.github.io/portfolio.html">Portfolio</a>
                            </li>
                            <li>
                                <a class="nav-item nav-link text-white" href="https://chaelor.github.io/contact.html">Contact</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="modal-text"></p>
            </div>

        </div>
        <div class="border border-info rounded main">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="red-x-display">Remove Train</th>
                        <th scope="col" class="train-display">Train Name</th>
                        <th scope="col" class="destination-display">Destination</th>
                        <th scope="col" class="frequency-display">Frequency</th>
                        <th scope="col" class="arrival-display">Next Arrival</th>
                        <th scope="col" class="minsaway-display">Arrival Time</th>
                    </tr>
                </thead>
                <tbody class="table-data"></tbody>
                </tbody>
            </table>
        </div>
        <div class="border border-info rounded main-form">
            <form id="form" name="form">
                <div class="form-group">
                    <div class="form-input">
                        <input type="text" class="form-control" id="form-train-name" name="form-train-name" autocomplete=off />
                        <label for="form-train-name" class="label-train">Train Name</label>
                    </div>
                    <div class="form-input">
                        <input type="text" class="form-control" id="form-destination" autocomplete=off>
                        <label for="form-destination" class="label-destination">Destination</label>
                    </div>
                    <div class="form-input">
                        <input type="text" class="form-control" id="form-time" autocomplete=off>
                        <label for="form-time" class="label-time">Initial Train Time (HH:mm in military)</label>
                    </div>
                    <div class="form-input">
                        <input type="text" class="form-control" id="form-frequency" autocomplete=off>
                        <label for="form-frequency" class="label-frequency">Frequency (Minutes)</label>
                    </div>
                    <button type="button" class="btn btn-primary" id="submit" type="submit" value="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="push"></div>
    <footer class="bg-secondary text-white">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    Copyright &copy;
                </div>
            </div>
        </div>
    </footer>
</body>

<script src="./assets/js/app.js"></script>

</html>
